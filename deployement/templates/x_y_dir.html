<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html, body
        {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/bootstrap.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script>
        var socketio = io.connect('http://' + document.domain + ':' + location.port + '/server');
    </script>
</head>
<body>
    <h1 style="text-align: center; padding: 10px 0;">Setup direction of axis X, Y and DIR.</h1>
    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <label class="form-check-label" for="xDone">X axis :</label>
        <button type="button" id="x_remove" class="btn btn-secondary m-1" onclick="socketio.emit('x_y_dir', {x: - {{ X_MAX }}*0.2 })">Left</button>
        <button type="button" id="x_add" class="btn btn-secondary m-1" onclick="socketio.emit('x_y_dir', {x: {{ X_MAX }}*0.2 })">Right</button>
        <label class="ms-2 form-check-label" for="flexSwitchCheckDefault">Invert axis : </label>
        <div class="ms-1 form-check form-switch d-flex align-items-center">
            <input class="form-check-input" type="checkbox" role="switch" id="invX" onclick="invertSwitch();">
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <label class="form-check-label" for="xDone">Y axis :</label>
        <button type="button" id="y_add" class="btn btn-secondary m-1" onclick="socketio.emit('x_y_dir', {y: {{ Y_MAX }}*0.2})">Up</button>
        <button type="button" id="y_remove" class="btn btn-secondary m-1" onclick="socketio.emit('x_y_dir', {y: -{{ Y_MAX }}*0.2})">Down</button>
        <label class="ms-2 form-check-label" for="flexSwitchCheckDefault">Invert axis : </label>
        <div class="ms-1 form-check form-switch d-flex align-items-center">
            <input class="form-check-input" type="checkbox" role="switch" id="invY" onclick="invertSwitch();">
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <label class="form-check-label" for="xDone">Dir axis :</label>
        <button type="button" id="dir_add" class="btn btn-secondary m-1" onclick="socketio.emit('x_y_dir', {a: {{ A_MAX }}*0.2})">Left</button>
        <button type="button" id="dir_remove" class="btn btn-secondary m-1" onclick="socketio.emit('x_y_dir', {a: -{{ A_MAX }}*0.2})">Right</button>
        <label class="ms-2 form-check-label" for="flexSwitchCheckDefault">Invert axis : </label>
        <div class="ms-1 form-check form-switch d-flex align-items-center">
            <input class="form-check-input" type="checkbox" role="switch" id="invDir" onclick="invertSwitch();">
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <button type="button" id="invert" class="btn btn-secondary d-none" onclick="socketio.emit('x_y_dir', {'inv': {'X':$('#invX').is(':checked'),'Y':$('#invY').is(':checked'),'A':$('#invDir').is(':checked')}})">Apply invert</button>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="xDone" onclick="enableNext()">
            <label class="form-check-label" for="xDone">X axis done</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="yDone" onclick="enableNext()">
            <label class="form-check-label" for="yDone">Y axis done</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="dirDone" onclick="enableNext()">
            <label class="form-check-label" for="dirDone">Dir axis done</label>
        </div>
        <button type="button" id="next" class="btn btn-danger" onclick="alert('next')">Next</button>
    </div>
    <script>
        function invertSwitch(){
            enableNext();
            enableApplyInvert();
        }
        function enableNext(){
            if($("#xDone").is(':checked')&&$('#yDone').is(':checked')&&$('#dirDone').is(':checked')
            &&!$('#invX').is(':checked')&&!$('#invY').is(':checked')&&!$('#invDir').is(':checked')){
                $('#next').attr({
                    class: "btn btn-success",
                    disabled: false
                });
            } else{
                $('#next').attr({
                    class: "btn btn-danger",
                    disabled: true
                });
            }
        }
        function enableApplyInvert(){
            if($('#invX').is(':checked')||$('#invY').is(':checked')||$('#invDir').is(':checked')){
                $('#invert').attr({
                    class: "btn btn-secondary d-block",
                    disabled: false
                });
            } else{
                $('#invert').attr({
                    class: "btn btn-secondary d-none",
                    disabled: true
                });
            }
        }
        $(document).ready(function(){
            $('#next').prop('disabled', true);
        });
        socketio.on('reload', function(dataServ) {
            location.reload(true); 
        });
    </script>
</body>
</html>
