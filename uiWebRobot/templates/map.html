<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>  
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        {% if coords_field is defined %}
        var coords_field = {{coords_field}};
        {% endif %}
        {% if coords_other is defined %}
        var coords_other = {{coords_other}};
        {% endif %}
        {% if myCoords is defined %}
        var myCoords = {{myCoords}};
        {% endif %}
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mapUtil.js') }}"></script> 

</body>

</html>
