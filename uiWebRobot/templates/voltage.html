<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>  
        <script type="text/javascript" src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>   
        <script type="text/javascript" src="{{ url_for('static', filename='js/application.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div id="container_voltage">
            <canvas id="voltage"></canvas>
        </div>
        <script>

            window.chartColors = {
                light_blue: 'rgb(43, 237, 211, 0.2)',
                blue: 'rgb(43, 237, 211)'
            };

            var config = {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Voltage (V)',
                        backgroundColor: window.chartColors.blue,
                        borderColor: window.chartColors.light_blue,
                        data: [],
                        fill: false,
                    }]
                },
                options: {
                    legend: {
                        display: false
                    },
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Voltage / minutes'
                    },
                    tooltips: {
                        mode: 'point',
                        intersect: false,
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Minutes'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Voltage'
                            }
                        }]
                    }
                }
            };

            window.onload = function() {
                var ctx = document.getElementById('voltage').getContext('2d');
                window.myLine = new Chart(ctx, config);
            };
        </script>


    </body>
</html>
