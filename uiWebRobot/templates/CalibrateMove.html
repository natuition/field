<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Violette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html,
        body {
            padding: 0;
            margin: 0 15px;
            height: 100%;
            touch-action: manipulation;
        }

        #fig_image:hover {
            /*transform: scale(2);*/
            object-fit: none;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <script>
        var socketio = io.connect('http://' + document.domain + ':' + location.port + '/server');
    </script>
</head>

<body>
    <h1 style="text-align: center; padding: 10px 0;">Move to target</h1>

    <div id="alert" class="alert alert-success d-none" role="alert">
        <h4 class="alert-heading">Configuration enregistré</h4>
        <p>Votre paramètrage a été validé vous pouvez le vérifier en appuyant sur Run.</p>
        <hr>
        <p class="mb-0">Si votre paramètrage vous convient vous pouvez quitter la page, sinon
            veuillez refaire le réglage puis sauvegarderr..</p>
    </div>

    <div id="run_move_div" class="d-flex justify-content-center align-items-center"
        style="margin: 0 auto; padding: 10px 0;">
        <label class="form-check-label">Déplacement vers la cible :</label>
        <div class="btn-group-vertical m-1">
            <button type="button" id="run_move" class="btn btn-outline-secondary" onclick="runMoveToTarget();"> Lancer
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <label class="form-check-label" for="xDone">Déplacement de l'axe X pour l'aliger à la cible :</label>
        <div class="btn-group m-1">
            <button type="button" id="x_remove" class="btn btn-outline-secondary m-1 rounded"
                onclick="moveAxisXY('x',-1)" disabled>Gauche</button>
            <button type="button" id="x_add" class="btn btn-outline-secondary m-1 rounded" onclick="moveAxisXY('x',1)"
                disabled>Droite</button>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <label class="form-check-label" for="xDone">Déplacement de l'axe Y pour l'aliger à la cible :</label>
        <div class="btn-group-vertical m-1">
            <button type="button" id="y_add" class="btn btn-outline-secondary m-1 rounded" onclick="moveAxisXY('y',1)"
                disabled>Haut</button>
            <button type="button" id="y_remove" class="btn btn-outline-secondary m-1 rounded"
                onclick="moveAxisXY('y',-1)" disabled>Bas</button>
        </div>
    </div>

    <div id="button_div" class="justify-content-center align-items-center">
        <div class="btn-group-vertical m-1">
            <button type="button" id="cancel" class="btn btn-outline-danger" onclick="cancel();">Quitter</button>
        </div>
        <div class="btn-group-vertical m-1">
            <button type="button" id="save" class="btn btn-outline-success" onclick="save();">Sauvegarder</button>
        </div>
    </div>

    <script>
        function cancel() {
            $('#cancel').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
            socketio.emit('data', { type: "calibration_cancel" })
        }

        function save() {
            $('#save').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
            socketio.emit('data', { type: "calibration_validate" })
        }

        function moveAxisXY(axis, value) {
            socketio.emit('data', { type: "step_axis_xy", axis: axis, value: value });
        }

        function runMoveToTarget() {
            $('.btn').attr({ disabled: true });
            $('#run_move').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> En cours...');
            socketio.emit('data', { type: "run_move_to_target" })
        }

        socketio.on('move', function (data) {
            if (data["move"]) {
                $('.btn').removeAttr("disabled");
                $('#run_move').attr({ disabled: true });
                $('#run_move').html('Fait');
            }
        });

        socketio.on('save_applied', function (data) {
            $('.btn').attr({ disabled: true });
            $('#alert').removeClass('d-none');
            $('#run_move').html('Lancer');
            $('#run_move').removeAttr("disabled");
            $('#save').html('Sauvegarder');
        });

        socketio.on('href_to', function (data) {
            if (data["delay"] != undefined) {
                var reloader = setTimeout(() => {
                    window.location.href = 'http://' + document.domain + data["href"];
                    reloader = undefined;
                }, data["delay"]);
            } else {
                window.location.href = 'http://' + document.domain + data["href"];
            }
        });
    </script>
</body>

</html>
