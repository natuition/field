<!DOCTYPE html>
<html>

<head>
   <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
   <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>


<body>

   <h2>VESC_PR</h2>
   <h2>
      <p> {{ answer }} </p>
   </h2>
   <form method="POST" action="/vesc_pr">
      <label for="App">App</label>
      <input type="checkbox" id="App" name="App"> <br>
      <label for="Calib">Setup motor FOC</label>
      <input type="checkbox" id="Calib" name="Setup Motor FOC"> <br>
      <input type="submit" name="x" value="test_motor">
      <input type="checkbox" id="test" name="test"> <br>
      <input type="submit" name="x" value="next">
   </form>
   <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
      </div>
      <div id="myCarousel" class="carousel slide border" data-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img class="d-block w-100" src="{{ url_for('static', filename='images/Image1.jpg') }}" alt="Leopard">
            </div>
            <div class="carousel-item">
               <img class="d-block w-100" src="{{ url_for('static', filename='images/Image2.png') }}" alt="Cat">
            </div>
            <div class="carousel-item">
               <img class="d-block w-100" src="{{ url_for('static', filename='images/Image3.png') }}" alt="Lion">
            </div>
         </div>
         <!-- Controls -->
         <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
         </a>
         <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
         </a>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </div>
</body>

</html>
