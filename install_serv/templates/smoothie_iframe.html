<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html, body
        {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <h1 style="text-align: center; padding: 10px 0;">Setup smoothie</h1>
    <iframe src="192.168.9.101" style="height: 80%; margin: 0 auto;"></iframe>
    <div class="d-flex justify-content-center align-items-center" style="margin: 0 auto; padding: 10px 0;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="smoothieDone" onclick="enableNext()">
            <label class="form-check-label" for="smoothieDone">Smoothie done</label>
        </div>
        <form method="POST">
          <button type="submit" id="next" class="btn btn-danger">Next</button>
        </form>
    </div>
    <script>
        function enableNext(){
            if($("#smoothieDone").is(':checked')){
                $('#next').prop('class', "btn btn-success");
                $('#next').prop('disabled', false);
            } else{
                $('#next').prop('disabled', true);
                $('#next').prop('class', "btn btn-danger");
            }
        }
        $(document).ready(function(){
            $('#next').prop('disabled', true);
        });
    </script>
</body>
</html>
