<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>

    <h2>Pre-install</h2>
    <form method="POST">
        <label for="Tech">Technicien:</label>
        <input id="TECH_INPUT" name="Tech" required> <br>
        <label for="SN">Serial number full:</label>
        <input id="SN_INPUT" name="SN" pattern="SN[0-9]{3}" required> <br>
        <label for="language">Choose interface language:</label>
        <select id="language" name="language" required>
            <option value="fr">Fran√ßais</option>
            <option value="en">English</option>
            <option value="nl">Dutch</option>
        </select> <br>
        <label for="ntripuser">Ntrip username:</label>
        <input name="ntripuser"><br>
        <label for="ntripuser">Ntrip password:</label>
        <input name="ntrippswd"><br>
        <label for="ntripuser">Ntrip caster:</label>
        <input name="ntripcaster"><br>
        <input type="submit">
    </form>

    <script>
        const snInput = document.getElementById("SN_INPUT");
        const techInput = document.getElementById("TECH_INPUT");
        snInput.addEventListener('invalid', () => {
            if (snInput.value === '') {
                snInput.setCustomValidity("Put a serial number !");
            } else {
                snInput.setCustomValidity("The serial number format is SNXXX, who XXX is numbers.");
            }
        });
        techInput.addEventListener('invalid', () => {
            if (techInput.value === '') {
                techInput.setCustomValidity("Put a name !");
            }
        });
    </script>

</body>
</html>
