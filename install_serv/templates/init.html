<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
</head>

<body>
    <h1 style="text-align: center; padding: 10px 0;">Pre-install</h1>
    <form class="w-75 m-auto" method="post">
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Technicien :</span>
                </div>
                <input type="text" class="form-control" id="technicien_input" name="Tech" placeholder="Enter your technician abbreviation" required="required" pattern="[A-Za-z0-9]{1,20}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Serial number full :</span>
                </div>
                <input type="text" class="form-control" id="sn_input" name="SN" placeholder="Enter serial number full" required="required" pattern="SN[0-9]{3}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Choose interface language :</span>
                </div>
                <select id="language" name="language" required>
                    <option value="fr">Fran√ßais</option>
                    <option value="en">English</option>
                    <option value="nl">Dutch</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ntrip username :</span>
                </div>
                <input type="text" class="form-control" id="sn_ntripuser" name="ntripuser" placeholder="Enter ntrip username" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ntrip password :</span>
                </div>
                <input type="text" class="form-control" id="sn_ntrippswd" name="ntrippswd" placeholder="Enter ntrip password" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ntrip caster :</span>
                </div>
                <input type="text" class="form-control" id="sn_ntripcaster" name="ntripcaster" placeholder="Enter ntrip caster" required="required">
            </div>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </form>
    <script>
        const snInput = document.getElementById("sn_input");
        const techInput = document.getElementById("technicien_input");
        snInput.addEventListener('invalid', () => {
            if (snInput.value === '') {
                snInput.setCustomValidity("Put a serial number !");
            } else {
                snInput.setCustomValidity("The serial number format is SNXXX, who XXX is numbers.");
            }
        });
        techInput.addEventListener('invalid', () => {
            if (techInput.value === '') {
                techInput.setCustomValidity("Put a name !");
            }
        });
    </script>
</body>

</html>
